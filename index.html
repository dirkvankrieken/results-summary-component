<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Results summary component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1>Your Result</h1>
			<div class="total-result-circle">

				<span class="score">
					76
				</span><br>
				<span class="out-of">
					of 100
				</span>
			</div>
			<h2>Great</h2>
			<p>
				You scored higher than 65% of the people who have taken these tests.
			</p>
		</header>
		<main>
			<h1>
				Summary
			</h1>

			<div class="result reaction">
				<span class="category">
					<img src="assets/icon-reaction.svg" alt="reaction icon">
					Reaction
				</span>
				<span class="score">
					80 <span class="out-of">/ 100</span>
				</span>
			</div>
			<div class="result memory">
				<span class="category">
					<img src="assets/icon-memory.svg" alt="Memory icon">

					Memory

				</span>
				<span class="score">

					92 <span class="out-of">/ 100</span>
				</span>
			</div>
			<div class="result verbal">
				<span class="category">
					<img src="assets/icon-verbal.svg" alt="Verbal icon">

					Verbal
				</span>
				<span class="score">
					61 <span class="out-of">/ 100</span>
				</span>
			</div>
			<div class="result visual">
				<span class="category">
					<img src="assets/icon-visual.svg" alt="visual icon">
					Visual
				</span>
				<span class="score">
					72 <span class="out-of">/ 100</span>
				</span>
			</div>
			<button>
				Continue
			</button>


			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://dirkvankrieken.com">Dirk van Krieken</a>.
			</div>
		</main>
	</div>
</body>

</html>
